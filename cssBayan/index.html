<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The best memes about programming</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="accordion-wrapper">
        <div class="accordion-item">
            <input class="accordion-item__input" type="radio" name="phrase" id="mem1">
            <div class="accordion-item__description">
                <label class="accordion-item__text" for="mem1">Are you ill?</label>
                <div class="accordion-item__icon"></div>
            </div>
            <div class="accordion-item__img">
                <img src="assets/images/bit-off-1.jpg" alt="bit-off" width="350" height="330">
            </div>
        </div>
        <div class="accordion-item">
            <input class="accordion-item__input" type="radio" name="phrase" id="mem2">
            <div class="accordion-item__description">       
                <label class="accordion-item__text" for="mem2">What are you doing?</label>
                <div class="accordion-item__icon"></div>
            </div>
            <div class="accordion-item__img">
                <img src="assets/images/bugfree.png" alt="bugfree" width="350" height="330">
            </div>
        </div>
        <div class="accordion-item">
            <input class="accordion-item__input" type="radio" name="phrase" id="mem3">
            <div class="accordion-item__description">
                <label class="accordion-item__text" for="mem3">Starting a new project</label>
                <div class="accordion-item__icon"></div>
            </div>
            <div class="accordion-item__img">
                <img src="assets/images/everytime.jpg" alt="everytime" width="350" height="330">
            </div>
        </div>
        <div class="accordion-item">
            <input class="accordion-item__input" type="radio" name="phrase" id="mem4">
            <div class="accordion-item__description">
                <label class="accordion-item__text" for="mem4">I hate programming</label>
                <div class="accordion-item__icon"></div>
            </div>
            <div class="accordion-item__img">
                <img src="assets/images/hateprog.jpg" alt="hate" width="350" height="330">
            </div>
        </div>
        <div class="accordion-item">
            <input class="accordion-item__input" type="radio" name="phrase" id="mem5">
            <div class="accordion-item__description">
                <label class="accordion-item__text" for="mem5">This is the worst code</label>
                <div class="accordion-item__icon"></div>
            </div>
            <div class="accordion-item__img">
                <img src="assets/images/progers.jpg" alt="progers" width="350" height="330">
            </div>
        </div>
    </div>

</html>
